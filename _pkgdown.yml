  - get_weights.W
  - calculate_depth_share
  - get_spatial
  - Window
  - reproj
  - sfc_as_cols
  - voronoi_grid
  - vectors_2_direction

- title: Volumes
- subtitle: File extractors
  desc: Extract ecological driving data.
  contents:
  - get_air
  - get_air_dt
  - get_grid_T_
  - get_grid_U_
  - get_grid_V_
  - get_grid_W_
  - get_icemod_
  - get_ptrc_T_
  - get_rivers
  - interp_month
  - stratify
  - type_in_month
  - whole_month
- subtitle: Averages
  desc: Average driving data into time series or decadal maps.
  contents:
  - decadal
  - strip_ice
  - summarise_sp
  - summarise_ts
- subtitle: Plotting
  desc: Make plots.
  contents:
  - point_plot
  - ts_plot
  - stick_plot

- title: Boundaries
  desc: Extract data along transects and perimeters.
  contents:
  - to_segments
  - boundaries
  - check_grid
  - direction
  - Sample
  - Sample_OOB
